<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Timetable</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.typekit.net/gac6fjz.css">
</head>
<body>
  <header>
    <h1>TIMETABLE</h1>
  </header>

  <main>
    <section id="timetable">
      <div class="grid">
        <!-- Example row -->
        <div class="cell time">9:30am – 1pm</div>
        <div class="cell info">
          Café Chats <br>
          9:30 am – Jessica Martin <br>
          10:20 – Shane Finan <br>
          12pm – Lian Bell
        </div>
        <div class="cell place">Lecture<br>Theatre 3</div>

        <!-- Empty rows (17 more) -->
        <div class="cell time"></div>
        <div class="cell info"></div>
        <div class="cell place"></div>

        <div class="cell time"></div>
        <div class="cell info"></div>
        <div class="cell place"></div>

        <!-- Repeat until 18 rows total -->
      </div>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
